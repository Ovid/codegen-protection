license                                   = Perl_5
copyright_holder                          = Curtis "Ovid" Poe
 
[PerlTidy]
perltidyrc = ./.perltidyrc
 
[Prereqs]
perl                                      = v5.08.0
Carp                                      = 0
Moo                                       = 2.005003
Digest::MD5                               = 2.55
Type::Tiny                                = 1.012001
Module::Runtime                           = 0.016
Perl::Tidy                                = 20190601
 
[Prereqs / TestRequires]
Test::Most                                = 0.37
 
[@Starter::Git]
revision                                  = 5
managed_versions                          = 1
regenerate                                = LICENSE
regenerate                                = Makefile.PL
regenerate                                = META.json
BumpVersionAfterRelease.munge_makefile_pl = 0
 
[GithubMeta]
issues                                    = 1
user                                      = Ovid
homepage                                  = https://metacpan.org/pod/CodeGen::Protection

[ ReadmeAnyFromPod / GfmInRoot ]
[PodWeaver]
